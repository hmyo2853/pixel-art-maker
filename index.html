<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Pixel Art</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container"></div>
      <div class="options">
        <h1>Pixel Art Maker</h1>
        <div class="pixel-and-button">
          <div class="pixel-wrap">
            <label for="pixel" class="description">픽셀 수</label>
            <div>
              <input
                id="pixel"
                type="number"
                value="30"
                class="size"
                min="1"
                max="60"
              />
              <p class="description">개</p>
            </div>
          </div>
          <button class="resetBtn">
            <i class="fa-regular fa-trash-can"></i>
            <p>RESET</p>
          </button>
        </div>
        <line></line>
        <div class="picker-wrap">
          <input type="color" value="#222222" class="color-picker" />
          <div class="colors"></div>
        </div>
      </div>
      <footer>
        <a target="_blank" href="https://github.com/hmyo2853"
          >Github @hmyo2853</a
        >
        <a
          target="_blank"
          href="https://generated-silence-3bf.notion.site/Ga-eun-Lee-db5937393afa4fd1804f545bbc4e6913"
          >Notion</a
        >
        <a target="_blank" href="mailto: hmyo2853@gmail.com">Contact</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
