<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Pixel Art</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container"></div>
      <div class="title-and-options">
        <div class="options">
          <h1>Pixel Art Maker</h1>
          <button class="resetBtn">
            <i class="fa-regular fa-trash-can"></i>
            <p>RESET</p>
          </button>
          <line></line>
          <div class="pixel-wrap">
            <label for="pixel" class="description">픽셀 수</label>
            <div>
              <input
                id="pixel"
                type="number"
                value="30"
                class="size"
                min="1"
                max="60"
              />
              <p class="description">개</p>
            </div>
          </div>
          <line></line>
          <div class="picker-wrap">
            <p class="description">컬러 선택</p>
            <input type="color" value="#222222" class="color-picker" />
          </div>
          <line></line>
          <div class="colors"></div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
