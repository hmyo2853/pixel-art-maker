<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Pixel Canvas</title>
  </head>
  <body>
    <canvas></canvas>
    <div id="lineWidthAndColor">
      <input
        id="line-width"
        type="range"
        min="1"
        max="10"
        value="5"
        step="0.1"
      />
      <span id="line-width_text">line 5.0</span>
      <input type="color" id="color" />
    </div>
    <div id="options">
      <button id="options_clear-btn">초기화</button>
      <div id="options_color-options"></div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
